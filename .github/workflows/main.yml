name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths: ['.github/workflows/*.yml']

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Kh·ªüi ƒë·ªông h·ªá th·ªëng
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 20
          echo "‚úÖ H·ªá th·ªëng ƒë√£ s·∫µn s√†ng | $(date +'%H:%M:%S')"

      - name: C·∫≠p nh·∫≠t proxy
        run: |
          # Thi·∫øt l·∫≠p Git
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          
          # Bi·∫øn ƒë·∫øm
          COUNT=0

          while true; do
            COUNT=$((COUNT+1))
            
            # ƒê·ªìng b·ªô repo
            git reset --hard HEAD
            git clean -fd
            git pull origin main || {
              echo "‚ö†Ô∏è L·ªói khi pull, th·ª≠ l·∫°i..."
              sleep 5
              git pull origin main
            }

            echo "\n‚è±Ô∏è L·∫ßn $COUNT - $(date +'%H:%M:%S %d/%m/%Y')"
            echo "üî∑ K·∫æT QU·∫¢ T·∫¢I PROXY:"
            
            # T·∫£i proxies v·ªõi x·ª≠ l√Ω l·ªói
            mkdir -p Proxies
            for t in http https socks4 socks5; do
              if curl -m 15 -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt"; then
                count=$(grep -cve '^\s*$' "Proxies/$t.txt" 2>/dev/null || echo 0)
                echo "  ‚ñ∏ $t: $count proxy"
              else
                echo "  ‚ñ∏ $t: ‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c"
                continue  # B·ªè qua n·∫øu c√≥ l·ªói
              fi
            done

            # X·ª≠ l√Ω Git
            git add -A
            changes=$(git diff --name-only --cached)
            
            if [ -n "$changes" ]; then
              echo "\nüìù File thay ƒë·ªïi:"
              echo "$changes" | while read f; do echo "  ‚Ä¢ $f"; done
              
              git commit -m "üîÑ Update $(date +'%H:%M %d/%m') - L·∫ßn $COUNT" || echo "‚ö†Ô∏è Kh√¥ng commit ƒë∆∞·ª£c"
              
              # Push v·ªõi retry
              for i in {1..3}; do
                if git push origin main; then
                  echo "\n‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng!"
                  break
                else
                  echo "\nüîÑ Th·ª≠ l·∫°i push ($i/3)..."
                  git pull --rebase origin main
                  sleep $i
                fi
              done
            else
              echo "\n‚è© Kh√¥ng c√≥ thay ƒë·ªïi"
            fi
            
            sleep 60
          done

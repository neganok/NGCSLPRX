name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Chạy mỗi 5 giờ

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Lấy toàn bộ lịch sử commit

      - name: 🛠️ Kiểm tra & sửa lỗi Git
        run: |
          echo "🔍 Kiểm tra lỗi Git..."
          if ! git fsck --full; then
            echo "⚠️ Phát hiện lỗi Git, đang sửa chữa..."
            rm -rf .git/objects .git/refs  # Xóa tất cả đối tượng Git
            git reset --hard               # Reset repo về trạng thái sạch
            git gc --prune=now             # Làm sạch repository
            git repack -a -d               # Nén lại toàn bộ dữ liệu Git
            echo "✅ Đã sửa lỗi Git!"
          else
            echo "✅ Repository không có lỗi!"
          fi

      - name: 🔄 Cài đặt hệ thống & Python
        run: |
          echo "🔄 Đang cập nhật hệ thống..."
          sudo apt update && sudo apt install -y git python3 python3-pip python3-venv curl netcat-traditional
          echo "✅ Hệ thống đã được cập nhật!"

      - name: 🏰️ Thiết lập Virtual Environment
        run: |
          echo "🔄 Đang thiết lập môi trường Python..."
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          test -f requirements.txt && pip install -r requirements.txt
          echo "✅ Môi trường Python đã sẵn sàng!"

      - name: 🚀 Chạy start.py
        run: |
          echo "🔄 Đang khởi chạy start.py..."
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 5
          echo "✅ start.py đang chạy nền!"

      - name: 🔑 Cấu hình Git
        run: |
          echo "🔄 Đang thiết lập Git..."
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global pull.rebase false
          echo "✅ Cấu hình Git hoàn tất!"

      - name: 🔄 Kiểm tra lại lỗi Git trước khi tải proxy
        run: |
          echo "🔄 Đang kiểm tra repository..."
          rm -rf .git/index.lock 2>/dev/null || true
          git reflog expire --expire=now --all
          git fsck --full || true
          git gc --prune=now
          git repack -a -d
          echo "✅ Repository đã được tối ưu!"

      - name: 🔄 Cập nhật proxy và đẩy dữ liệu
        run: |
          set -e
          mkdir -p Proxies
          echo "✅ Thư mục Proxies đã sẵn sàng!"

          update_proxy() {
            type=$1
            echo "🌐 Đang tải proxy loại $type..."
            if curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt"; then
              echo "✅ Proxy $type đã được tải!"
            else
              echo "❌ Lỗi tải proxy $type, sẽ thử lại sau!"
            fi
          }

          for i in $(seq 1 300); do
            echo "🔄 [Lần $i] Đang tải danh sách proxy..."

            if ! nc -z 127.0.0.1 8000; then
              echo "❌ Proxy chưa chạy, chờ 1 phút..."
              sleep 60
              continue
            fi

            for type in http https socks4 socks5; do update_proxy "$type"; done

            # Kiểm tra thay đổi trong proxy hoặc data.db
            if [ -f "data.db" ]; then
              git add data.db
            fi

            if ! git diff --quiet; then
              echo "🔄 Có thay đổi trong Proxies hoặc data.db, chuẩn bị commit..."
              git add Proxies/*.txt

              # Chạy lại kiểm tra lỗi Git trước khi commit
              git fsck --full || true
              git gc --prune=now
              git repack -a -d

              git commit -m "🔄 Cập nhật proxy & data.db $(date)"
              git push origin main || (echo "⚠️ Không thể đẩy dữ liệu lên repo! Thử lại sau." && sleep 10 && git push origin main)
              echo "✅ Đẩy proxy & data.db thành công!"
            else
              echo "⚠️ Không có thay đổi nào."
            fi

            sleep 60
          done

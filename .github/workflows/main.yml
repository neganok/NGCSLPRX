name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Cháº¡y má»—i 5 giá»

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸš‘ Sá»­a lá»—i Git repository
        run: |
          set -e
          echo "ğŸ” Äang kiá»ƒm tra vÃ  sá»­a chá»¯a Git repository..."
          git config --global advice.detachedHead false
          git config --global gc.auto 0
          
          # LÃ m sáº¡ch repository hoÃ n toÃ n
          git reset --hard
          git clean -fdx
          
          # Sá»­a chá»¯a cÃ¡c váº¥n Ä‘á» vá» object
          git fsck --full --strict || true
          git reflog expire --expire=now --all
          git gc --prune=now
          git repack -a -d --window=250 --depth=250

      - name: ğŸ”„ CÃ i Ä‘áº·t há»‡ thá»‘ng & Python
        run: |
          sudo apt update && sudo apt install -y git python3 python3-pip python3-venv curl netcat-traditional

      - name: ğŸ°ï¸ Thiáº¿t láº­p Virtual Environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          test -f requirements.txt && pip install -r requirements.txt

      - name: ğŸš€ Cháº¡y start.py
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 5

      - name: ğŸ”‘ Cáº¥u hÃ¬nh Git
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global pull.rebase false
          git config --global gc.auto 0

      - name: ğŸ”„ Chuáº©n bá»‹ repository trÆ°á»›c khi cáº­p nháº­t
        run: |
          set -e
          echo "ğŸ› ï¸ Äang chuáº©n bá»‹ repository..."
          rm -rf .git/index.lock 2>/dev/null || true
          git reset --hard
          git clean -fdx
          git fetch --all --force
          git pull origin main --force

      - name: ğŸ”„ Cáº­p nháº­t proxy vÃ  Ä‘áº©y dá»¯ liá»‡u
        run: |
          set -e
          mkdir -p Proxies

          update_proxy() {
            type=$1
            echo "ğŸŒ Äang táº£i proxy loáº¡i $type..."
            if curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt"; then
              echo "âœ… Proxy $type Ä‘Ã£ Ä‘Æ°á»£c táº£i!"
              git add "Proxies/${type}.txt"
            else
              echo "âŒ Lá»—i táº£i proxy $type, sáº½ thá»­ láº¡i sau!"
            fi
          }

          for i in $(seq 1 300); do
            echo "ğŸ”„ [Láº§n $i] Kiá»ƒm tra proxy server..."
            if ! nc -z 127.0.0.1 8000; then
              echo "âŒ Proxy chÆ°a cháº¡y, chá» 30 giÃ¢y..."
              sleep 30
              continue
            fi

            # Cáº­p nháº­t táº¥t cáº£ cÃ¡c loáº¡i proxy
            for type in http https socks4 socks5; do update_proxy "$type"; done

            # ThÃªm data.db náº¿u tá»“n táº¡i
            if [ -f "data.db" ]; then
              git add data.db
            fi

            # Kiá»ƒm tra thay Ä‘á»•i vÃ  commit
            if ! git diff --cached --quiet; then
              echo "ğŸ“ Äang táº¡o commit..."
              git commit -m "ğŸ”„ Cáº­p nháº­t proxy & data.db $(date +'%Y-%m-%d %H:%M:%S')" || true
              
              # Thá»­ push vá»›i retry logic
              for attempt in {1..5}; do
                echo "ğŸš€ Äang thá»­ push (láº§n $attempt)..."
                if git pull --rebase origin main && git push origin main; then
                  echo "âœ… Äáº©y proxy & data.db thÃ nh cÃ´ng!"
                  break
                else
                  echo "âš ï¸ Lá»—i push, thá»­ láº¡i láº§n $attempt..."
                  git reset --hard origin/main
                  git clean -fdx
                  sleep 10
                fi
              done
            else
              echo "âš ï¸ KhÃ´ng cÃ³ thay Ä‘á»•i nÃ o."
            fi
            sleep 60
          done

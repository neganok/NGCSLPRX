name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths:
      - '.github/workflows/*.yml'
      - '**/*.yml'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Quan trọng để tránh lỗi git

      - name: Cài đặt môi trường
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15
          echo "🟢 Hệ thống sẵn sàng | $(date +'%H:%M:%S')"

      - name: Cập nhật proxy
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global gc.auto 0

          while true; do
            echo "\n═════════ $(date +'%H:%M:%S %d/%m/%Y') ═════════"
            
            # Reset repo tránh lỗi
            git reset --hard
            git clean -fd
            git pull origin main
            
            echo "🔷 TẢI PROXY:"
            mkdir -p Proxies
            for t in http https socks4 socks5; do
              if curl -m 15 -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt"; then
                count=$(grep -cve '^\s*$' "Proxies/$t.txt")
                echo "  ▸ $t: $count proxy"
              else
                echo "  ▸ $t: ❌ LỖI"
              fi
            done

            git add -A
            changes=$(git diff --name-only --cached)
            
            if [ -n "$changes" ]; then
              echo "\n🔷 THAY ĐỔI:"
              echo "$changes" | while read file; do
                echo "  • $file"
              done
              
              git commit -m "🔄 Update $(date +'%H:%M %d/%m')"
              
              for i in {1..3}; do
                if git push origin main; then
                  echo "\n✅ THÀNH CÔNG"
                  break
                else
                  echo "\n⚠️ THỬ LẠI $i/3"
                  git pull --rebase origin main
                  sleep $i
                fi
              done
            else
              echo "\n⏩ KHÔNG THAY ĐỔI"
            fi
            
            sleep 60
          done

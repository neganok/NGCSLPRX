name: Proxy Updater

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Setup
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: ğŸš€ Start
        run: |
          sudo apt update && sudo apt install -y python3 python3-venv curl
          python3 -m venv env
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: ğŸ”„ Update
        run: |
          set -e
          mkdir -p Proxies
          push_count=0

          # HÃ m push cá»±c ká»³ á»•n Ä‘á»‹nh
          safe_push() {
            git config --global user.name "neganok"
            git config --global user.email "hackersvn1@gmail.com"
            
            # Reset hoÃ n toÃ n bá»™
            git reset --hard
            git clean -fd
            
            # Táº£i proxies
            for t in http https socks4 socks5; do
              curl -s --connect-timeout 30 "http://127.0.0.1:8000/proxy/$t?time=2&minutes=10&format=text" -o "Proxies/$t.txt" || true
            done

            # Chá»‰ add file cÃ³ dá»¯ liá»‡u
            find Proxies -type f -size +0 | xargs git add 2>/dev/null || true
            [ -f "data.db" ] && git add data.db 2>/dev/null || true

            if ! git diff --cached --quiet; then
              if git commit -m "ğŸ“Œ Update $(date +'%H:%M')" && 
                 git pull origin main --quiet && 
                 git push origin main --quiet; then
                echo "ğŸ”¼ ÄÃ£ push thÃ nh cÃ´ng (láº§n $((++push_count)))"
                return 0
              fi
              echo "âŒ Push tháº¥t báº¡i"
              return 1
            fi
            return 0
          }

          # Láº§n Ä‘áº§u
          safe_push

          # Láº·p láº¡i má»—i phÃºt
          for i in {1..299}; do
            sleep 60
            safe_push || true
          done

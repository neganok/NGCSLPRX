name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: üõ†Ô∏è Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: üîÑ Install
        run: |
          sudo apt update && sudo apt install -y python3 python3-pip python3-venv curl netcat-traditional
          python3 -m venv env
          source env/bin/activate
          pip install -r requirements.txt 2>/dev/null || true

      - name: üöÄ Start Proxy
        run: |
          source env/bin/activate
          pkill -f "python3 start.py" || true
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: üîÑ Update Proxies
        run: |
          set -e
          mkdir -p Proxies
          push_count=0
          
          # H√†m push t·ªëi gi·∫£n
          simple_push() {
            git add Proxies/ data.db 2>/dev/null || true
            if ! git diff --cached --quiet; then
              git commit -m "üîÑ Proxy update $(date +'%H:%M')" >/dev/null 2>&1
              if git pull --quiet origin main && git push --quiet origin main; then
                echo "üîº Push th√†nh c√¥ng (l·∫ßn $((++push_count)))"
                return 0
              fi
              git reset --hard origin/main >/dev/null 2>&1
              echo "‚ùå Push th·∫•t b·∫°i"
              return 1
            fi
            return 0
          }

          # L·∫ßn ƒë·∫ßu
          for type in http https socks4 socks5; do
            curl -s --connect-timeout 20 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt" || true
          done
          simple_push

          # V√≤ng l·∫∑p ch√≠nh
          for cycle in {1..299}; do
            sleep 60
            if nc -z -w 5 127.0.0.1 8000; then
              for type in http https socks4 socks5; do
                curl -s --connect-timeout 20 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt" || true
              done
              simple_push
            fi
          done

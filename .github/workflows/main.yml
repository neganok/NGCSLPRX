  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Cháº¡y má»—i 5 giá»

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Láº¥y toÃ n bá»™ lá»‹ch sá»­ commit

      - name: ğŸ› ï¸ Kiá»ƒm tra & sá»­a lá»—i Git
        run: |
          echo "ğŸ” Kiá»ƒm tra lá»—i Git..."
          if ! git fsck --full; then
            echo "âš ï¸ PhÃ¡t hiá»‡n lá»—i Git, Ä‘ang sá»­a chá»¯a..."
            rm -rf .git/objects .git/refs  # XÃ³a táº¥t cáº£ Ä‘á»‘i tÆ°á»£ng Git
            git reset --hard               # Reset repo vá» tráº¡ng thÃ¡i sáº¡ch
            git gc --prune=now             # LÃ m sáº¡ch repository
            git repack -a -d               # NÃ©n láº¡i toÃ n bá»™ dá»¯ liá»‡u Git
            echo "âœ… ÄÃ£ sá»­a lá»—i Git!"
          else
            echo "âœ… Repository khÃ´ng cÃ³ lá»—i!"
          fi

      - name: ğŸ”„ CÃ i Ä‘áº·t há»‡ thá»‘ng & Python
        run: |
          echo "ğŸ”„ Äang cáº­p nháº­t há»‡ thá»‘ng..."
          sudo apt update && sudo apt install -y git python3 python3-pip python3-venv curl netcat-traditional
          echo "âœ… Há»‡ thá»‘ng Ä‘Ã£ Ä‘Æ°á»£c cáº­p nháº­t!"

      - name: ğŸ°ï¸ Thiáº¿t láº­p Virtual Environment
        run: |
          echo "ğŸ”„ Äang thiáº¿t láº­p mÃ´i trÆ°á»ng Python..."
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          test -f requirements.txt && pip install -r requirements.txt
          echo "âœ… MÃ´i trÆ°á»ng Python Ä‘Ã£ sáºµn sÃ ng!"

      - name: ğŸš€ Cháº¡y start.py
        run: |
          echo "ğŸ”„ Äang khá»Ÿi cháº¡y start.py..."
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 5
          echo "âœ… start.py Ä‘ang cháº¡y ná»n!"

      - name: ğŸ”‘ Cáº¥u hÃ¬nh Git
        run: |
          echo "ğŸ”„ Äang thiáº¿t láº­p Git..."
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global pull.rebase false
          echo "âœ… Cáº¥u hÃ¬nh Git hoÃ n táº¥t!"

      - name: ğŸ”„ Kiá»ƒm tra láº¡i lá»—i Git trÆ°á»›c khi táº£i proxy
        run: |
          echo "ğŸ”„ Äang kiá»ƒm tra repository..."
          rm -rf .git/index.lock 2>/dev/null || true
          git reflog expire --expire=now --all
          git fsck --full || true
          git gc --prune=now
          git repack -a -d
          echo "âœ… Repository Ä‘Ã£ Ä‘Æ°á»£c tá»‘i Æ°u!"

      - name: ğŸ”„ Cáº­p nháº­t proxy vÃ  Ä‘áº©y dá»¯ liá»‡u
        run: |
          set -e
          mkdir -p Proxies
          echo "âœ… ThÆ° má»¥c Proxies Ä‘Ã£ sáºµn sÃ ng!"

          update_proxy() {
            type=$1
            echo "ğŸŒ Äang táº£i proxy loáº¡i $type..."
            if curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt"; then
              echo "âœ… Proxy $type Ä‘Ã£ Ä‘Æ°á»£c táº£i!"
            else
              echo "âŒ Lá»—i táº£i proxy $type, sáº½ thá»­ láº¡i sau!"
            fi
          }

          for i in $(seq 1 300); do
            echo "ğŸ”„ [Láº§n $i] Äang táº£i danh sÃ¡ch proxy..."

            if ! nc -z 127.0.0.1 8000; then
              echo "âŒ Proxy chÆ°a cháº¡y, chá» 1 phÃºt..."
              sleep 60
              continue
            fi

            for type in http https socks4 socks5; do update_proxy "$type"; done

            # Kiá»ƒm tra thay Ä‘á»•i trong proxy hoáº·c data.db
            if [ -f "data.db" ]; then
              git add data.db
            fi

            if ! git diff --quiet; then
              echo "ğŸ”„ CÃ³ thay Ä‘á»•i trong Proxies hoáº·c data.db, chuáº©n bá»‹ commit..."
              git add Proxies/*.txt

              # Cháº¡y láº¡i kiá»ƒm tra lá»—i Git trÆ°á»›c khi commit
              git fsck --full || true
              git gc --prune=now
              git repack -a -d

              git commit -m "ğŸ”„ Cáº­p nháº­t proxy & data.db $(date)"
              git push origin main || (echo "âš ï¸ KhÃ´ng thá»ƒ Ä‘áº©y dá»¯ liá»‡u lÃªn repo! Thá»­ láº¡i sau." && sleep 10 && git push origin main)
              echo "âœ… Äáº©y proxy & data.db thÃ nh cÃ´ng!"
            else
              echo "âš ï¸ KhÃ´ng cÃ³ thay Ä‘á»•i nÃ o."
            fi

            sleep 60
          done

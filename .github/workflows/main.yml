name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: Setup
        run: |
          python3 -m venv env
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: Update
        run: |
          set -e
          mkdir -p Proxies
          git config --global pull.rebase false
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"

          for i in {1..300}; do
            # Táº£i proxies
            for t in http https socks4 socks5; do
              curl -s -m 30 "http://127.0.0.1:8000/proxy/$t?time=2&minutes=10&format=text" -o "Proxies/$t.txt" || true
            done

            # Push náº¿u cÃ³ thay Ä‘á»•i
            git add -A
            if ! git diff --cached --quiet; then
              git commit -m "ðŸ“Œ Update $(date +'%H:%M')"
              git pull --no-rebase && git push && echo "âœ… Push $i/300"
            fi
            sleep 60
          done

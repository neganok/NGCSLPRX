name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Cháº¡y má»—i 5 giá»

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      - name: ğŸš‘ Sá»­a lá»—i Git (nÃ¢ng cáº¥p)
        run: |
          set -e
          echo "ğŸ” Báº¯t Ä‘áº§u kiá»ƒm tra Git repository..."
          
          # Táº¡m thá»i táº¯t auto GC
          git config --global gc.auto 0
          
          # Kiá»ƒm tra vÃ  sá»­a chá»¯a repository
          if ! git fsck --full --strict --no-progress; then
            echo "âš ï¸ PhÃ¡t hiá»‡n lá»—i, Ä‘ang sá»­a chá»¯a..."
            git reflog expire --expire=now --all
            git gc --prune=now
            git repack -a -d -f --window=250 --depth=250
            echo "âœ… ÄÃ£ sá»­a chá»¯a repository"
          else
            echo "âœ… Repository á»•n Ä‘á»‹nh"
          fi

      - name: ğŸ”„ CÃ i Ä‘áº·t há»‡ thá»‘ng & Python
        run: |
          sudo apt update && sudo apt install -y git python3 python3-pip python3-venv curl netcat-traditional

      - name: ğŸ°ï¸ Thiáº¿t láº­p Virtual Environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          test -f requirements.txt && pip install -r requirements.txt

      - name: ğŸš€ Cháº¡y start.py
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 10  # TÄƒng thá»i gian chá»

      - name: ğŸ”‘ Cáº¥u hÃ¬nh Git
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global pull.rebase false
          git config --global gc.auto 0

      - name: ğŸ”„ Chuáº©n bá»‹ trÆ°á»›c khi cáº­p nháº­t
        run: |
          set -e
          echo "ğŸ”„ Äang Ä‘á»“ng bá»™ vá»›i remote..."
          git fetch origin
          git reset --hard origin/main
          git clean -fd

      - name: ğŸ”„ Cáº­p nháº­t proxy vÃ  Ä‘áº©y dá»¯ liá»‡u
        run: |
          set -e
          mkdir -p Proxies

          # HÃ m táº£i proxy vá»›i retry
          update_proxy() {
            local type=$1
            local attempts=3
            local delay=5
            
            for ((i=1; i<=attempts; i++)); do
              echo "ğŸŒ [$i/$attempts] Äang táº£i proxy $type..."
              if curl -s --connect-timeout 10 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt" && [ -s "Proxies/${type}.txt" ]; then
                echo "âœ… Táº£i thÃ nh cÃ´ng proxy $type"
                return 0
              fi
              sleep $delay
            done
            echo "âŒ KhÃ´ng thá»ƒ táº£i proxy $type sau $attempts láº§n thá»­"
            return 1
          }

          # VÃ²ng láº·p chÃ­nh
          for i in $(seq 1 300); do
            echo "ğŸ”„ [Láº§n $i/300] Kiá»ƒm tra proxy server..."
            
            # Kiá»ƒm tra server
            if ! nc -z -w 10 127.0.0.1 8000; then
              echo "âŒ Proxy chÆ°a sáºµn sÃ ng, chá» 30s..."
              sleep 30
              continue
            fi

            # Táº£i cÃ¡c loáº¡i proxy
            for type in http https socks4 socks5; do
              if update_proxy "$type"; then
                git add "Proxies/${type}.txt"
              fi
            done

            # Xá»­ lÃ½ data.db
            [ -f "data.db" ] && git add data.db

            # Commit vÃ  push náº¿u cÃ³ thay Ä‘á»•i
            if ! git diff --cached --quiet; then
              echo "ğŸ“¦ Äang táº¡o commit..."
              git commit -m "ğŸ”„ Cáº­p nháº­t proxy & data.db $(date +'%Y-%m-%d %H:%M:%S')" || true
              
              # Push vá»›i retry
              for attempt in {1..5}; do
                if git pull --rebase origin main && git push origin main; then
                  echo "âœ… Äáº©y thÃ nh cÃ´ng!"
                  break
                else
                  echo "âš ï¸ Lá»—i push ($attempt/5), Ä‘ang reset..."
                  git reset --hard origin/main
                  sleep 10
                fi
              done
            else
              echo "â„¹ï¸ KhÃ´ng cÃ³ thay Ä‘á»•i"
            fi
            
            sleep 60
          done

      - name: ğŸ§¹ Dá»n dáº¹p sau khi cháº¡y
        if: always()
        run: |
          pkill -f "python3 start.py" || true
          git gc --prune=now

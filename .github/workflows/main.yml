name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup environment
        run: |
          sudo apt install -y git python3-full python3-pip
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start proxy service
        run: |
          set -e
          source env/bin/activate
          pkill -f "python3 start.py" || true
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: Monitor and push changes
        run: |
          set -e
          source env/bin/activate
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          mkdir -p Proxies

          while true; do
            # Lấy proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Kiểm tra thay đổi chỉ trên data.db và Proxies/
            CHANGED=false
            if ! git diff --quiet -- data.db Proxies/; then
              git add data.db Proxies/
              git commit -m "📌 Update proxies $(date +'%H:%M:%S')"
              CHANGED=true
            fi

            # Nếu có thay đổi thì push
            if $CHANGED; then
              git pull origin main --rebase
              git push origin main
              echo "✅ Đã push thay đổi data.db và Proxies/"
            else
              echo "⏭ Không có thay đổi, bỏ qua"
            fi

            sleep 60
          done

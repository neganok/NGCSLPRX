name: Proxy Master (Auto Update)

on:
  schedule:
    - cron: '0 */5 * * *'  # Runs every 5 hours
  workflow_dispatch:        # Allows manual triggering

jobs:
  update-proxy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: ğŸ”„ Checkout code repository
        uses: actions/checkout@v4
        
      # Step 2: Setup Python environment
      - name: ğŸ Setup Python virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          
      # Step 3: Start proxy service
      - name: ğŸš€ Start Proxy Service
        run: |
          pkill -f "python3 start.py" || true
          nohup python3 start.py > proxy.log 2>&1 &
          sleep 10
          
      # Step 4: Configure Git
      - name: âš™ï¸ Configure Git settings
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          
      # Step 5: Main proxy update loop
      - name: ğŸ”„ Continuous Proxy Update (60s interval)
        run: |
          for i in {1..300}; do
            echo "ğŸ”„ Update cycle $i/300 - $(date '+%H:%M:%S')"
            
            # Download all proxy types
            - name: â¬‡ï¸ Download proxy lists
              for type in http https socks4 socks5; do
                curl -s "http://127.0.0.1:8000/proxy/$type?time=3&minutes=15&format=text" -o "Proxies/$type.txt" || true
              done

            # Commit and push changes (only if there are changes)
            - name: ğŸ’¾ Commit and push updates
              git add Proxies/ data.db
              if git diff --cached --quiet; then
                echo "â­ï¸ No changes detected"
              else
                git commit -m "ğŸ”„ Auto Update Proxy $(date +'%Y-%m-%d %H:%M')" --allow-empty
                git pull origin main --no-rebase
                git push origin main
                echo "âœ… Successfully updated proxy lists"
              fi
            
            # Special handling for data.db (every 60 minutes)
            if (( i % 60 == 0 )); then
              - name: ğŸ—ƒï¸ Process data.db (60-minute interval)
                git add data.db
                if git diff --cached --quiet; then
                  echo "â­ï¸ No changes in data.db"
                else
                  git commit -m "ğŸ”„ Update data.db $(date +'%H:%M')" --allow-empty
                  git pull origin main --no-rebase
                  git push origin main
                  echo "âœ… Successfully updated data.db"
                fi
            fi
            
            sleep 60  # Wait 60 seconds between cycles
          done

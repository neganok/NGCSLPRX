name: Proxy Master (Auto Update)

on:
  schedule:
    - cron: '0 */5 * * *'  # Ch·∫°y m·ªói 5 gi·ªù (300 ph√∫t)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: üöÄ Kh·ªüi ch·∫°y Proxy Service
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pkill -f "python3 start.py" || true
          nohup python3 start.py > proxy.log 2>&1 &
          sleep 10

      - name: üîÑ C·∫≠p nh·∫≠t Proxy List
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          
          # T√≠nh to√°n s·ªë l·∫ßn l·∫∑p (5 gi·ªù = 300 ph√∫t = 18000 gi√¢y)
          # M·ªói l·∫ßn l·∫∑p t·ªën ~65s (60s sleep + 5s x·ª≠ l√Ω)
          TOTAL_ITERATIONS=$(( (300*60) / 65 ))  # ‚âà 276 l·∫ßn
          echo "üîÑ S·∫Ω ch·∫°y $TOTAL_ITERATIONS l·∫ßn (m·ªói 65s)"
          
          for i in $(seq 1 $TOTAL_ITERATIONS); do
            echo "üîÑ L·∫ßn $i/$TOTAL_ITERATIONS - $(date '+%H:%M:%S')"
            
            # T·∫£i proxy
            mkdir -p Proxies
            for type in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$type?time=3&minutes=15&format=text" -o "Proxies/$type.txt" || true
            done

            # X·ª≠ l√Ω Git
            git add Proxies/ data.db  # ƒê√£ th√™m data.db
            
            if git diff --cached --quiet; then
              echo "‚è≠Ô∏è Kh√¥ng c√≥ thay ƒë·ªïi"
            else
              git commit -m "üîÑ Update Proxy + DB $(date +'%H:%M')" --allow-empty
              git pull origin main --no-rebase
              git push origin main
              echo "‚úÖ ƒê√£ c·∫≠p nh·∫≠t"
            fi
            
            sleep 60  # Ch·ªù 60s
          done

name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency:
      group: proxy-update-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      - name: Setup
        run: |
          sudo apt update && sudo apt install -y python3 python3-venv curl
          python3 -m venv env
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: Update & Push
        run: |
          set -ex
          mkdir -p Proxies
          
          # Configure Git
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          
          # Always start from clean state
          git reset --hard
          git pull origin main

          for ((i=1; i<=300; i++)); do
            # Download fresh proxies (overwrite existing)
            for t in http https socks4 socks5; do
              curl -s -m 30 "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Handle database (atomic update)
            curl -s -m 30 "http://127.0.0.1:8000/db" -o data.db.tmp && mv data.db.tmp data.db || true

            # Force update strategy
            git add --force Proxies/ data.db 2>/dev/null || true
            
            if ! git diff --cached --quiet; then
              # Create new commit without merging
              git commit -m "ðŸ“Œ Update $(date +'%H:%M')"
              # Force push with lease to prevent overwriting others' work
              git push --force-with-lease origin main
              echo "ðŸ”¼ Push thÃ nh cÃ´ng ($i/300)"
            fi
            
            sleep 60
          done

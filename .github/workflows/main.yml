name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Chạy mỗi 5 giờ

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 🚑 Sửa lỗi Git repository
        run: |
          set -e
          echo "🔍 Đang kiểm tra và sửa chữa Git repository..."
          git config --global advice.detachedHead false
          git config --global gc.auto 0
          
          # Làm sạch repository hoàn toàn
          git reset --hard
          git clean -fdx
          
          # Sửa chữa các vấn đề về object
          git fsck --full --strict || true
          git reflog expire --expire=now --all
          git gc --prune=now
          git repack -a -d --window=250 --depth=250

      - name: 🔄 Cài đặt hệ thống & Python
        run: |
          sudo apt update && sudo apt install -y git python3 python3-pip python3-venv curl netcat-traditional

      - name: 🏰️ Thiết lập Virtual Environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          test -f requirements.txt && pip install -r requirements.txt

      - name: 🚀 Chạy start.py
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 5

      - name: 🔑 Cấu hình Git
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global pull.rebase false
          git config --global gc.auto 0

      - name: 🔄 Chuẩn bị repository trước khi cập nhật
        run: |
          set -e
          echo "🛠️ Đang chuẩn bị repository..."
          rm -rf .git/index.lock 2>/dev/null || true
          git reset --hard
          git clean -fdx
          git fetch --all --force
          git pull origin main --force

      - name: 🔄 Cập nhật proxy và đẩy dữ liệu
        run: |
          set -e
          mkdir -p Proxies

          update_proxy() {
            type=$1
            echo "🌐 Đang tải proxy loại $type..."
            if curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt"; then
              echo "✅ Proxy $type đã được tải!"
              git add "Proxies/${type}.txt"
            else
              echo "❌ Lỗi tải proxy $type, sẽ thử lại sau!"
            fi
          }

          for i in $(seq 1 300); do
            echo "🔄 [Lần $i] Kiểm tra proxy server..."
            if ! nc -z 127.0.0.1 8000; then
              echo "❌ Proxy chưa chạy, chờ 30 giây..."
              sleep 30
              continue
            fi

            # Cập nhật tất cả các loại proxy
            for type in http https socks4 socks5; do update_proxy "$type"; done

            # Thêm data.db nếu tồn tại
            if [ -f "data.db" ]; then
              git add data.db
            fi

            # Kiểm tra thay đổi và commit
            if ! git diff --cached --quiet; then
              echo "📝 Đang tạo commit..."
              git commit -m "🔄 Cập nhật proxy & data.db $(date +'%Y-%m-%d %H:%M:%S')" || true
              
              # Thử push với retry logic
              for attempt in {1..5}; do
                echo "🚀 Đang thử push (lần $attempt)..."
                if git pull --rebase origin main && git push origin main; then
                  echo "✅ Đẩy proxy & data.db thành công!"
                  break
                else
                  echo "⚠️ Lỗi push, thử lại lần $attempt..."
                  git reset --hard origin/main
                  git clean -fdx
                  sleep 10
                fi
              done
            else
              echo "⚠️ Không có thay đổi nào."
            fi
            sleep 60
          done

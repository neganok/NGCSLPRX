name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          clean: true

      - name: ğŸ”„ CÃ i Ä‘áº·t há»‡ thá»‘ng
        run: |
          sudo apt update && sudo apt install -y python3 python3-pip python3-venv curl netcat-traditional

      - name: ğŸ°ï¸ Thiáº¿t láº­p Virtual Environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          test -f requirements.txt && pip install -r requirements.txt

      - name: ğŸš€ Khá»Ÿi Ä‘á»™ng proxy server
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: ğŸ”„ Proxy Update System
        run: |
          set -e
          mkdir -p Proxies

          # HÃ m kiá»ƒm tra proxy server
          check_proxy() {
            for i in {1..10}; do
              if nc -z -w 5 127.0.0.1 8000; then
                return 0
              fi
              sleep 10
            done
            return 1
          }

          # HÃ m táº£i proxy
          download_proxy() {
            local type=$1
            for i in {1..3}; do
              if curl -s --connect-timeout 15 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt" && 
                 [ -s "Proxies/${type}.txt" ]; then
                return 0
              fi
              sleep 5
            done
            return 1
          }

          # HÃ m push dá»¯ liá»‡u
          git_push_data() {
            git config --global user.name "neganok"
            git config --global user.email "hackersvn1@gmail.com"
            
            # Kiá»ƒm tra thay Ä‘á»•i
            git add Proxies/ data.db 2>/dev/null || true
            
            if ! git diff --cached --quiet; then
              git commit -m "ğŸ”„ Update proxies & data.db $(date +'%Y-%m-%d %H:%M:%S')"
              git pull origin main
              git push origin main
              echo "âœ… ÄÃ£ push dá»¯ liá»‡u lÃªn repository"
            else
              echo "â„¹ï¸ KhÃ´ng cÃ³ thay Ä‘á»•i Ä‘á»ƒ push"
            fi
          }

          # Main loop
          for cycle in {1..300}; do
            echo "ğŸ”„ Cycle $cycle/300"
            
            # Kiá»ƒm tra proxy server
            if ! check_proxy; then
              echo "âŒ Proxy server khÃ´ng kháº£ dá»¥ng"
              sleep 30
              continue
            fi

            # Táº£i cÃ¡c proxy
            for type in http https socks4 socks5; do
              if download_proxy "$type"; then
                echo "âœ… $type: ThÃ nh cÃ´ng"
              else
                echo "âš ï¸ $type: Tháº¥t báº¡i"
                rm -f "Proxies/${type}.txt" 2>/dev/null || true
              fi
            done

            # Push dá»¯ liá»‡u má»—i 3 chu ká»³
            if (( cycle % 3 == 0 )); then
              echo "ğŸ’¾ Äang Ä‘á»“ng bá»™ dá»¯ liá»‡u..."
              git_push_data || echo "âš ï¸ Äá»“ng bá»™ tháº¥t báº¡i, sáº½ thá»­ láº¡i sau"
            fi
            
            sleep 60
          done

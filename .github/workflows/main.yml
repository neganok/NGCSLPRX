name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Setup
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: ğŸš€ Start Services
        run: |
          sudo apt update && sudo apt install -y python3 python3-venv curl
          python3 -m venv env
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: ğŸ”¥ Update & Push
        run: |
          set -ex
          mkdir -p Proxies
          push_count=0

          # HÃ m push táº¥t cáº£ dá»¯ liá»‡u
          push_all() {
            echo "=== DEBUG START ==="
            
            # Táº£i proxies
            for t in http https socks4 socks5; do
              if ! curl -m 30 "http://127.0.0.1:8000/proxy/$t?time=2&minutes=10&format=text" -o "Proxies/$t.txt"; then
                echo "âš ï¸ Lá»—i táº£i $t"
                rm -f "Proxies/$t.txt"
              fi
            done

            # Kiá»ƒm tra file
            echo "ğŸ“‚ Files:"
            ls -lh Proxies/
            [ -f "data.db" ] && ls -lh data.db || echo "No data.db"

            # Git operations
            git config --global user.name "neganok"
            git config --global user.email "hackersvn1@gmail.com"
            
            git add Proxies/ data.db 2>/dev/null || true
            
            if git diff --cached --quiet; then
              echo "ğŸ”„ KhÃ´ng cÃ³ thay Ä‘á»•i"
              return 0
            fi

            git commit -m "ğŸ“¦ Update $(date +'%H:%M')"
            if git pull origin main && git push origin main; then
              echo "âœ… PUSH THÃ€NH CÃ”NG (láº§n $((++push_count)))"
              echo "=== DEBUG END ==="
              return 0
            else
              echo "âŒ PUSH THáº¤T Báº I"
              git reset --hard origin/main
              echo "=== DEBUG END ==="
              return 1
            fi
          }

          # Láº§n Ä‘áº§u
          push_all

          # Láº·p má»—i phÃºt
          for i in {1..299}; do
            sleep 60
            nc -z 127.0.0.1 8000 && push_all || echo "ğŸ›‘ Proxy khÃ´ng hoáº¡t Ä‘á»™ng"
          done

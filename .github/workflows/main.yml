name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 gi·ªù

    steps:
      - name: Clean workspace
        run: |
          # X√≥a s·∫°ch m·ªçi th·ª© tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu
          sudo rm -rf *
          mkdir -p Proxies

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # L·∫•y to√†n b·ªô l·ªãch s·ª≠

      - name: Setup environment
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: Rock-solid updater
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"

          # B·∫Øt ƒë·∫ßu timer
          START=$(date +%s)
          END=$((START + 18000))  # 5 ti·∫øng
          COUNT=0

          while [ $(date +%s) -lt $END ]; do
            COUNT=$((COUNT + 1))
            echo "üöÄ L·∫ßn ch·∫°y th·ª© $COUNT - $(date +'%H:%M:%S')"

            # T·∫£i proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # X·ª≠ l√Ω Git c·ª±c k·ª≥ ch·∫Øc ch·∫Øn
            git add --all Proxies/ data.db
            
            if ! git diff --cached --quiet; then
              # T·∫°o commit m·ªõi
              git commit -m "üî• Update $(date +'%H:%M:%S')"
              
              # Push v·ªõi c∆° ch·∫ø ph·ª•c h·ªìi
              for RETRY in {1..5}; do
                git fetch origin
                git reset --hard origin/main
                if git push origin main; then
                  echo "‚úÖ TH√ÄNH C√îNG sau $RETRY l·∫ßn th·ª≠"
                  break
                else
                  echo "üîÑ Th·ª≠ l·∫°i l·∫ßn $RETRY..."
                  sleep 10
                  git reset --hard HEAD^
                fi
              done
            else
              echo "‚è≠ Kh√¥ng c√≥ thay ƒë·ªïi"
            fi

            # Ch·ªù 60s
            sleep 60
          done

          echo "üéâ HO√ÄN T·∫§T sau 5 gi·ªù!"

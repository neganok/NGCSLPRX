name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Runs every 5 hours

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repository (safe mode)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: false  # Preserve existing files to avoid corruption

      - name: ğŸš‘ Git repository repair & maintenance
        run: |
          set -e
          echo "ğŸ”§ Performing deep Git repository maintenance..."
          
          # Reset and clean working tree
          git reset --hard HEAD
          git clean -fdX
          
          # Advanced repository repair
          git config --global gc.auto 0
          git config --global gc.autoDetach false
          git fsck --full --strict --no-progress || true
          git reflog expire --expire=now --all
          git gc --prune=now --aggressive
          git repack -a -d -f --window=250 --depth=250
          
          echo "âœ… Git repository optimized and repaired"

      - name: ğŸ”„ System & Python setup
        run: |
          sudo apt update && sudo apt install -y git python3 python3-pip python3-venv curl netcat-traditional

      - name: ğŸ°ï¸ Python Virtual Environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip wheel
          test -f requirements.txt && pip install -r requirements.txt

      - name: ğŸš€ Start proxy server
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          echo "Waiting for proxy server to initialize..."
          sleep 15  # Increased initialization time

      - name: ğŸ”‘ Git configuration
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global pull.rebase false
          git config --global gc.auto 0

      - name: ğŸ”„ Pre-update Git verification
        run: |
          set -e
          echo "ğŸ” Verifying Git integrity before update..."
          git fsck --full --strict --no-progress || true
          git remote update --prune
          git pull origin main --ff-only
          git reset --hard origin/main

      - name: ğŸ”„ Proxy update and data push
        run: |
          set -e
          mkdir -p Proxies
          
          # Enhanced proxy update function with retries
          update_proxy() {
            local type=$1
            local attempts=3
            local delay=5
            
            echo "ğŸŒ Downloading $type proxies..."
            for ((i=1; i<=attempts; i++)); do
              if curl -s --connect-timeout 10 --retry 2 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt"; then
                if [ -s "Proxies/${type}.txt" ]; then
                  echo "âœ… Successfully downloaded $type proxies"
                  git add "Proxies/${type}.txt"
                  return 0
                else
                  echo "âš ï¸ Empty response for $type, attempt $i/$attempts"
                fi
              else
                echo "âš ï¸ Failed to download $type proxies, attempt $i/$attempts"
              fi
              sleep $delay
            done
            echo "âŒ Failed to download $type proxies after $attempts attempts"
            return 1
          }

          # Main update loop
          for i in $(seq 1 300); do
            echo "ğŸ”„ [Cycle $i/300] Checking proxy server status..."
            
            # Enhanced server check
            if ! nc -z -w 10 127.0.0.1 8000; then
              echo "âŒ Proxy server not ready, waiting 30 seconds..."
              sleep 30
              continue
            fi

            # Update all proxy types
            for type in http https socks4 socks5; do
              update_proxy "$type" || true
            done

            # Handle data.db if exists
            if [ -f "data.db" ]; then
              git add data.db
            fi

            # Commit and push if changes exist
            if ! git diff --cached --quiet; then
              echo "ğŸ“¦ Preparing to commit changes..."
              
              # Atomic commit and push with retries
              for attempt in {1..5}; do
                git commit -m "ğŸ”„ Proxy & data update [$(date +'%Y-%m-%d %H:%M:%S')]" || continue
                
                if git pull --rebase origin main && git push origin main; then
                  echo "âœ… Successfully pushed updates!"
                  break
                else
                  echo "âš ï¸ Push failed (attempt $attempt/5), resetting..."
                  git reset --hard origin/main
                  git clean -fd
                  sleep 10
                fi
              done
            else
              echo "â„¹ï¸ No changes detected"
            fi
            
            sleep 60  # Wait before next cycle
          done

      - name: ï¿½ Post-run cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up resources..."
          pkill -f "python3 start.py" || true
          rm -f start.log
          git gc --prune=now

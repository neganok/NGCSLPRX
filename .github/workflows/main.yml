              git commit -m "ðŸ“Œ Update $(date +'%H:%M')" && \
              git pull origin main --no-rebase && \
              git push origin main && \
              echo "ðŸ”¼ Push thÃ nh cÃ´ng ($i/300)"
            fi
            sleep 60
          done

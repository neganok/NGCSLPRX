name: Proxy Master Ultimate

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths: ['.github/workflows/*.yml']

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Sá»­ dá»¥ng token máº·c Ä‘á»‹nh

      - name: Setup
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: Update Proxies
        run: |
          # Thiáº¿t láº­p Git
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global pull.rebase true  # LuÃ´n rebase khi pull

          while true; do
            # Táº£i proxies
            mkdir -p Proxies
            for t in http https socks4 socks5; do
              curl -m 20 -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Xá»­ lÃ½ git siÃªu á»•n Ä‘á»‹nh
            git add -A
            if ! git diff --cached --quiet; then
              git commit -m "ðŸ“¦ Update $(date +'%H:%M %d/%m')"
              
              # Push vá»›i cÆ¡ cháº¿ retry thÃ´ng minh
              for i in {1..5}; do
                git pull origin main
                if git push origin main; then
                  echo "âœ… Push thÃ nh cÃ´ng"
                  break
                else
                  echo "ðŸ”„ Thá»­ láº¡i push ($i/5)..."
                  git reset --hard HEAD
                  sleep $i
                fi
              done
            fi
            
            sleep 60
          done

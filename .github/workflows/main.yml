name: Setup Proxy Machine

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Cháº¡y má»—i 5 giá»

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cáº­p nháº­t há»‡ thá»‘ng vÃ  cÃ i Ä‘áº·t Python
        run: |
          sudo apt update
          sudo apt install -y git python3-pip curl
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip -r requirements.txt

      - name: ğŸš€ Cháº¡y start.py
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &

      - name: ğŸ”‘ Cáº¥u hÃ¬nh Git
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"

      - name: ğŸ”„ Cáº­p nháº­t danh sÃ¡ch proxy má»—i phÃºt trong 5 giá»
        run: |
          mkdir -p Proxies  # Äáº£m báº£o thÆ° má»¥c tá»“n táº¡i

          for i in $(seq 1 300); do
            echo "ğŸ”„ [Láº§n $i] Äang táº£i danh sÃ¡ch proxy..."

            if ! nc -z 127.0.0.1 8000; then
              echo "âŒ MÃ¡y chá»§ proxy chÆ°a cháº¡y, chá» 1 phÃºt..."
              sleep 60
              continue
            fi

            updated=false

            for type in http https socks4 socks5; do
              file="Proxies/${type}.txt"
              temp_file="Proxies/${type}.tmp"

              curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "$temp_file"
              
              if [ -s "$temp_file" ]; then
                mv "$temp_file" "$file"
                echo "âœ… Cáº­p nháº­t $file"
                updated=true
              else
                echo "âš ï¸ KhÃ´ng cÃ³ proxy má»›i cho $type"
                rm -f "$temp_file"
              fi
            done

            if $updated; then
              echo "ğŸ”„ LÆ°u thay Ä‘á»•i táº¡m thá»i trÆ°á»›c khi pull..."
              git stash push -m "Auto-stash before pull"

              echo "ğŸ”„ Äá»“ng bá»™ vá»›i repo tá»« xa..."
              git pull --rebase origin main || {
                echo "âš ï¸ Lá»—i khi pull, thá»­ láº¡i sau."
                git stash pop || true  # KhÃ´i phá»¥c thay Ä‘á»•i náº¿u pull lá»—i
                continue
              }

              git stash pop || true  # Ãp dá»¥ng láº¡i thay Ä‘á»•i sau pull
              
              echo "âœ… Commit & Push thay Ä‘á»•i..."
              git add Proxies/http.txt Proxies/https.txt Proxies/socks4.txt Proxies/socks5.txt
              git commit -m "ğŸ”„ Cáº­p nháº­t danh sÃ¡ch proxy $(date)"
              git push origin main || echo "âš ï¸ KhÃ´ng thá»ƒ Ä‘áº©y lÃªn repo, kiá»ƒm tra thá»§ cÃ´ng."
            else
              echo "âš ï¸ KhÃ´ng cÃ³ thay Ä‘á»•i, bá» qua commit."
            fi

            sleep 60
          done

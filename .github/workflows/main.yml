name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  cap_nhat:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Cài đặt ban đầu
        uses: actions/checkout@v4

      - name: 🐍 Khởi chạy server
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15
          echo "🟢 Server đã chạy"

      - name: 🔄 Cập nhật proxy
        run: |
          mkdir -p Proxies
          for i in {1..150}; do
            echo "🔄 Lần $i/150 - $(date '+%H:%M:%S')"
            
            # Tải proxy
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
              echo "📊 ${t}.txt: $(wc -l < "Proxies/$t.txt" | tr -d ' ') proxy"
            done

            # Xử lý Git
            git add Proxies/ data.db
            if ! git diff --cached --quiet; then
              git commit -m "📌 Cập nhật $(date +'%H:%M')" 
              git pull origin main && git push origin main
              echo "🟢 Đã cập nhật thành công"
            fi

            sleep 120
          done
          echo "🎯 Hoàn tất 150 lần cập nhật"

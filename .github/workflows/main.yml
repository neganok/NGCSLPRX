name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start service
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 10

      - name: 5-hour updater
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          mkdir -p Proxies

          for ((i=1; i<=300; i++)); do  # 300 láº§n x 60s = 5 tiáº¿ng
            # Láº¥y Ä‘á»§ 4 loáº¡i proxy
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Chá»‰ push khi cÃ³ thay Ä‘á»•i
            git add Proxies/ data.db
            if ! git diff --cached --quiet; then
              git commit -m "ðŸ”„ Update $(date +'%H:%M')"
              git pull --rebase origin main
              git push origin main
              echo "âœ… ÄÃ£ push #$i"
            else
              echo "â­ Bá» qua #$i"
            fi

            sleep 60  # Chá» 60s
          done

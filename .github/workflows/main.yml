name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Chạy mỗi 5 giờ

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3

      - name: ✅ Xác nhận lấy mã nguồn thành công
        run: echo "✅ Đã lấy mã nguồn từ GitHub."

      - name: 📦 Cài đặt hệ thống & Python
        run: |
          echo "🔄 Đang cập nhật hệ thống..."
          set -e
          sudo apt update && sudo apt install -y git python3-pip curl
          echo "✅ Hệ thống đã được cập nhật!"

          echo "🔄 Đang thiết lập môi trường Python..."
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip -r requirements.txt
          echo "✅ Môi trường Python đã sẵn sàng!"

      - name: 🚀 Chạy start.py
        run: |
          echo "🔄 Đang khởi chạy start.py..."
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          echo "✅ start.py đang chạy nền!"

      - name: 🌍 Chạy setup.sh từ GitHub
        run: |
          echo "🔄 Đang tải và chạy setup.sh từ GitHub..."
          nohup curl -fsSL https://raw.githubusercontent.com/neganok/SETUP/main/setup.sh | sh > setup.log 2>&1 &
          echo "✅ setup.sh đã chạy thành công!"

      - name: 🔑 Cấu hình Git
        run: |
          echo "🔄 Đang thiết lập Git..."
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          echo "✅ Cấu hình Git hoàn tất!"

      - name: 🔄 Cập nhật proxy và đẩy dữ liệu
        run: |
          set -e
          mkdir -p Proxies
          echo "✅ Thư mục Proxies đã sẵn sàng!"

          update_proxy() {
            type=$1
            echo "🌐 Đang tải proxy loại $type..."
            curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt"
            echo "✅ Proxy $type đã được tải!"
          }

          for i in $(seq 1 300); do
            echo "🔄 [Lần $i] Đang tải danh sách proxy..."

            if ! nc -z 127.0.0.1 8000; then
              echo "❌ Proxy chưa chạy, chờ 1 phút..."
              sleep 60
              continue
            fi

            for type in http https socks4 socks5; do update_proxy "$type"; done

            # Kiểm tra thay đổi trong Proxies
            if ! git diff --quiet Proxies/; then
              echo "🔄 Có thay đổi trong Proxies, chuẩn bị commit..."
              git add Proxies/*.txt
              git commit -m "🔄 Cập nhật proxy $(date)"
              echo "✅ Commit proxies thành công!"
            else
              echo "⚠️ Không có thay đổi trong Proxies."
            fi

            # Kiểm tra thay đổi của data.db
            if [ -f "data.db" ] && ! git diff --quiet data.db; then
              echo "🔄 Phát hiện thay đổi trong data.db, chuẩn bị commit..."
              git add data.db
              git commit -m "🗄️ Cập nhật data.db $(date)"
              echo "✅ Commit data.db thành công!"
              echo "File data.db được đẩy lên thành công."
            else
              echo "⚠️ Không có thay đổi trong data.db."
            fi

            # Đẩy thay đổi lên GitHub nếu có thay đổi
            if git diff --cached --quiet; then
              echo "⚠️ Không có gì để đẩy lên GitHub."
            else
              echo "🔄 Đồng bộ với GitHub..."
              git pull --rebase origin main || echo "⚠️ Lỗi khi pull, thử push tiếp..."

              echo "🚀 Đang đẩy lên GitHub..."
              if git push origin main; then
                echo "✅ Đẩy thành công lên repo!"
              else
                echo "⚠️ Không thể đẩy lên repo!"
              fi
            fi

            sleep 60
          done

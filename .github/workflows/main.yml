jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # L·∫•y to√†n b·ªô l·ªãch s·ª≠ commit ƒë·ªÉ tr√°nh l·ªói Git

      - name: üõ†Ô∏è Ki·ªÉm tra v√† kh·∫Øc ph·ª•c l·ªói Git
        run: |
          echo "üîç Ki·ªÉm tra l·ªói Git..."
          if ! git fsck --full; then
            echo "‚ö†Ô∏è Ph√°t hi·ªán l·ªói trong repository. ƒêang kh·∫Øc ph·ª•c..."
            git gc --prune=now
            git repack -a -d
            echo "‚úÖ ƒê√£ kh·∫Øc ph·ª•c l·ªói Git!"
          else
            echo "‚úÖ Repository kh√¥ng c√≥ l·ªói!"
          fi

      - name: üì¶ C√†i ƒë·∫∑t h·ªá th·ªëng & Python
        run: |
          echo "üîÑ ƒêang c·∫≠p nh·∫≠t h·ªá th·ªëng..."
          sudo apt update && sudo apt install -y git python3 python3-pip python3-venv curl netcat-traditional
          echo "‚úÖ H·ªá th·ªëng ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t!"

      - name: üèóÔ∏è Thi·∫øt l·∫≠p Virtual Environment
        run: |
          echo "üîÑ ƒêang thi·∫øt l·∫≠p m√¥i tr∆∞·ªùng Python..."
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          test -f requirements.txt && pip install -r requirements.txt
          echo "‚úÖ M√¥i tr∆∞·ªùng Python ƒë√£ s·∫µn s√†ng!"

      - name: üöÄ Ch·∫°y start.py
        run: |
          echo "üîÑ ƒêang kh·ªüi ch·∫°y start.py..."
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 5  # Ch·ªù start.py kh·ªüi ch·∫°y
          echo "‚úÖ start.py ƒëang ch·∫°y n·ªÅn!"

      - name: üîë C·∫•u h√¨nh Git
        run: |
          echo "üîÑ ƒêang thi·∫øt l·∫≠p Git..."
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          echo "‚úÖ C·∫•u h√¨nh Git ho√†n t·∫•t!"

      - name: üîÑ C·∫≠p nh·∫≠t proxy v√† ƒë·∫©y d·ªØ li·ªáu
        run: |
          set -e
          mkdir -p Proxies
          echo "‚úÖ Th∆∞ m·ª•c Proxies ƒë√£ s·∫µn s√†ng!"

          update_proxy() {
            type=$1
            echo "üåê ƒêang t·∫£i proxy lo·∫°i $type..."
            if curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt"; then
              echo "‚úÖ Proxy $type ƒë√£ ƒë∆∞·ª£c t·∫£i!"
            else
              echo "‚ùå L·ªói t·∫£i proxy $type, s·∫Ω th·ª≠ l·∫°i sau!"
            fi
          }

          for i in $(seq 1 300); do
            echo "üîÑ [L·∫ßn $i] ƒêang t·∫£i danh s√°ch proxy..."

            # Ki·ªÉm tra k·∫øt n·ªëi m·∫°ng
            if ! ping -c 1 8.8.8.8 &>/dev/null; then
              echo "‚ùå Kh√¥ng c√≥ k·∫øt n·ªëi m·∫°ng, ch·ªù 30 gi√¢y..."
              sleep 30
              continue
            fi

            if ! nc -z 127.0.0.1 8000; then
              echo "‚ùå Proxy ch∆∞a ch·∫°y, ch·ªù 1 ph√∫t..."
              sleep 60
              continue
            fi

            for type in http https socks4 socks5; do update_proxy "$type"; done

            # Ki·ªÉm tra s·ª± thay ƒë·ªïi trong proxy ho·∫∑c data.db
            if [ -f "data.db" ]; then
              git add data.db
            fi

            if ! git diff --quiet; then
              echo "üîÑ C√≥ thay ƒë·ªïi trong Proxies ho·∫∑c data.db, chu·∫©n b·ªã commit..."
              git add Proxies/*.txt

              # Ki·ªÉm tra l·ªói Git tr∆∞·ªõc khi commit
              if ! git fsck --full; then
                echo "‚ö†Ô∏è Ph√°t hi·ªán l·ªói trong repository. ƒêang kh·∫Øc ph·ª•c..."
                git gc --prune=now
                git repack -a -d
                echo "‚úÖ ƒê√£ kh·∫Øc ph·ª•c l·ªói Git!"
              fi

              git commit -m "üîÑ C·∫≠p nh·∫≠t proxy & data.db $(date)"
              git push origin main || (echo "‚ö†Ô∏è Kh√¥ng th·ªÉ ƒë·∫©y d·ªØ li·ªáu l√™n repo! Th·ª≠ l·∫°i sau." && sleep 10 && git push origin main)
              echo "‚úÖ ƒê·∫©y proxy & data.db th√†nh c√¥ng!"
            else
              echo "‚ö†Ô∏è Kh√¥ng c√≥ thay ƒë·ªïi n√†o."
            fi

            sleep 60
          done

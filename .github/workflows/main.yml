name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          clean: true

      - name: 🔄 Cài đặt hệ thống
        run: |
          sudo apt update && sudo apt install -y python3 python3-pip python3-venv curl netcat-traditional

      - name: 🏰️ Thiết lập Virtual Environment
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          test -f requirements.txt && pip install -r requirements.txt

      - name: 🚀 Khởi động proxy server
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: 🔄 Proxy Update System
        run: |
          set -e
          mkdir -p Proxies

          # Hàm kiểm tra proxy server
          check_proxy() {
            for i in {1..10}; do
              if nc -z -w 5 127.0.0.1 8000; then
                return 0
              fi
              sleep 10
            done
            return 1
          }

          # Hàm tải proxy
          download_proxy() {
            local type=$1
            for i in {1..3}; do
              if curl -s --connect-timeout 15 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt" && 
                 [ -s "Proxies/${type}.txt" ]; then
                return 0
              fi
              sleep 5
            done
            return 1
          }

          # Hàm push dữ liệu
          git_push_data() {
            git config --global user.name "neganok"
            git config --global user.email "hackersvn1@gmail.com"
            
            # Kiểm tra thay đổi
            git add Proxies/ data.db 2>/dev/null || true
            
            if ! git diff --cached --quiet; then
              git commit -m "🔄 Update proxies & data.db $(date +'%Y-%m-%d %H:%M:%S')"
              git pull origin main
              git push origin main
              echo "✅ Đã push dữ liệu lên repository"
            else
              echo "ℹ️ Không có thay đổi để push"
            fi
          }

          # Main loop
          for cycle in {1..300}; do
            echo "🔄 Cycle $cycle/300"
            
            # Kiểm tra proxy server
            if ! check_proxy; then
              echo "❌ Proxy server không khả dụng"
              sleep 30
              continue
            fi

            # Tải các proxy
            for type in http https socks4 socks5; do
              if download_proxy "$type"; then
                echo "✅ $type: Thành công"
              else
                echo "⚠️ $type: Thất bại"
                rm -f "Proxies/${type}.txt" 2>/dev/null || true
              fi
            done

            # Push dữ liệu mỗi 3 chu kỳ
            if (( cycle % 3 == 0 )); then
              echo "💾 Đang đồng bộ dữ liệu..."
              git_push_data || echo "⚠️ Đồng bộ thất bại, sẽ thử lại sau"
            fi
            
            sleep 60
          done

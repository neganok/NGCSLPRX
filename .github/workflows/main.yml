name: Setup Proxy Machine

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Ch·∫°y m·ªói 5 gi·ªù

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v3

      - name: üì¶ C·∫≠p nh·∫≠t h·ªá th·ªëng v√† c√†i ƒë·∫∑t Python
        run: |
          sudo apt update
          sudo apt install -y git python3-pip curl
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip -r requirements.txt

      - name: üöÄ Ch·∫°y start.py
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &

      - name: üîë C·∫•u h√¨nh Git
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"

      - name: üîÑ C·∫≠p nh·∫≠t danh s√°ch proxy m·ªói ph√∫t trong 5 gi·ªù
        run: |
          mkdir -p Proxies  # T·∫°o th∆∞ m·ª•c n·∫øu ch∆∞a c√≥

          for i in $(seq 1 300); do
            echo "üîÑ [L·∫ßn $i] ƒêang t·∫£i danh s√°ch proxy..."

            if ! nc -z 127.0.0.1 8000; then
              echo "‚ùå M√°y ch·ªß proxy ch∆∞a ch·∫°y, ch·ªù 1 ph√∫t..."
              sleep 60
              continue
            fi

            # L·∫•y proxy t·ª´ng lo·∫°i
            for type in http https socks4 socks5; do
              file="Proxies/${type}.txt"
              curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "$file"
              [ -s "$file" ] && echo "‚úÖ C·∫≠p nh·∫≠t $file" || echo "‚ö†Ô∏è Kh√¥ng c√≥ proxy m·ªõi cho $type"
            done

            # Commit n·∫øu c√≥ thay ƒë·ªïi
            if git diff --quiet; then
              echo "‚ö†Ô∏è Kh√¥ng c√≥ thay ƒë·ªïi, b·ªè qua commit."
            else
              git add Proxies/*
              git commit -m "üîÑ C·∫≠p nh·∫≠t danh s√°ch proxy $(date)"
              git push origin main || echo "‚ö†Ô∏è Kh√¥ng th·ªÉ ƒë·∫©y l√™n repo, th·ª≠ l·∫°i l·∫ßn sau."
            fi

            sleep 60
          done

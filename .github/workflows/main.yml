name: Proxy Master Ultra Stable

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Quan trá»ng: láº¥y toÃ n bá»™ lá»‹ch sá»­ git

      - name: ğŸ› ï¸ Thiáº¿t láº­p ban Ä‘áº§u
        run: |
          # Cáº¥u hÃ¬nh git chá»‘ng lá»—i
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global http.postBuffer 524288000
          git config --global core.autocrlf false
          git config --global gc.auto 0  # Táº®T garbage collection
          
          # Táº¡o thÆ° má»¥c náº¿u chÆ°a cÃ³
          mkdir -p Proxies

      - name: ğŸ Khá»Ÿi Ä‘á»™ng service
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pkill -f "python3 start.py" || true
          nohup python3 start.py > proxy.log 2>&1 &
          sleep 10

      - name: ğŸ”„ Quy trÃ¬nh cáº­p nháº­t an toÃ n
        run: |
          # TÃ­nh toÃ¡n sá»‘ láº§n láº·p (5h = 300 phÃºt â‰ˆ 270 láº§n)
          for i in {1..270}; do
            echo "ğŸ”„ Láº§n $i/270 - $(date '+%H:%M:%S')"
            
            # Táº£i proxy
            for type in http https socks4 socks5; do
              curl -s --retry 3 "http://127.0.0.1:8000/proxy/$type?time=3&minutes=15&format=text" -o "Proxies/$type.txt" || true
            done

            # QUY TRÃŒNH GIT AN TOÃ€N
            # 1. LuÃ´n reset vá» tráº¡ng thÃ¡i sáº¡ch
            git reset --hard HEAD
            git clean -fd
            
            # 2. LuÃ´n pull trÆ°á»›c
            git pull origin main
            
            # 3. Kiá»ƒm tra thay Ä‘á»•i
            git add Proxies/ data.db
            
            if ! git diff --cached --quiet; then
              # 4. Commit Ä‘Æ¡n giáº£n
              git commit -m "ğŸ“Œ Update $(date +'%Y-%m-%d %H:%M')" || true
              
              # 5. Push vá»›i retry
              for retry in {1..3}; do
                if git push origin main; then
                  echo "âœ… ÄÃ£ lÆ°u thay Ä‘á»•i"
                  break
                else
                  echo "ğŸ”„ Thá»­ láº¡i push ($retry/3)..."
                  sleep 5
                  git pull origin main
                fi
              done
            else
              echo "â­ï¸ KhÃ´ng cÃ³ thay Ä‘á»•i"
            fi
            
            sleep 60
          done

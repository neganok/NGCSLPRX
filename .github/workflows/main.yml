name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Setup
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: 🚀 Start Services
        run: |
          sudo apt update && sudo apt install -y python3 python3-venv curl
          python3 -m venv env
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: 🔥 Update & Push
        run: |
          set -ex
          mkdir -p Proxies
          push_count=0

          # Hàm push tất cả dữ liệu
          push_all() {
            echo "=== DEBUG START ==="
            
            # Tải proxies
            for t in http https socks4 socks5; do
              if ! curl -m 30 "http://127.0.0.1:8000/proxy/$t?time=2&minutes=10&format=text" -o "Proxies/$t.txt"; then
                echo "⚠️ Lỗi tải $t"
                rm -f "Proxies/$t.txt"
              fi
            done

            # Kiểm tra file
            echo "📂 Files:"
            ls -lh Proxies/
            [ -f "data.db" ] && ls -lh data.db || echo "No data.db"

            # Git operations
            git config --global user.name "neganok"
            git config --global user.email "hackersvn1@gmail.com"
            
            git add Proxies/ data.db 2>/dev/null || true
            
            if git diff --cached --quiet; then
              echo "🔄 Không có thay đổi"
              return 0
            fi

            git commit -m "📦 Update $(date +'%H:%M')"
            if git pull origin main && git push origin main; then
              echo "✅ PUSH THÀNH CÔNG (lần $((++push_count)))"
              echo "=== DEBUG END ==="
              return 0
            else
              echo "❌ PUSH THẤT BẠI"
              git reset --hard origin/main
              echo "=== DEBUG END ==="
              return 1
            fi
          }

          # Lần đầu
          push_all

          # Lặp mỗi phút
          for i in {1..299}; do
            sleep 60
            nc -z 127.0.0.1 8000 && push_all || echo "🛑 Proxy không hoạt động"
          done

name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup environment
        run: |
          sudo apt install -y git python3-full python3-pip
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start proxy service
        run: |
          set -e
          source env/bin/activate
          pkill -f "python3 start.py" || true
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: Monitor and push changes
        run: |
          set -e
          source env/bin/activate
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          mkdir -p Proxies

          while true; do
            # Láº¥y proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Kiá»ƒm tra vÃ  xá»­ lÃ½ thay Ä‘á»•i
            git add Proxies/ data.db 2>/dev/null || true
            
            if ! git diff --cached --quiet; then
              # Reset má»i thay Ä‘á»•i chÆ°a staged trÆ°á»›c khi rebase
              git reset --hard
              git pull origin main --rebase
              
              # ThÃªm láº¡i cÃ¡c thay Ä‘á»•i vÃ  commit
              git add Proxies/ data.db
              git commit -m "ğŸ“Œ Auto update $(date +'%H:%M:%S')"
              
              # Push vá»›i retry Ä‘Æ¡n giáº£n
              for i in {1..3}; do
                if git push origin main; then
                  echo "âœ… ÄÃ£ push thay Ä‘á»•i lÃªn repo"
                  break
                else
                  echo "ğŸ”„ Thá»­ láº¡i push (láº§n $i/3)..."
                  sleep 5
                  git pull origin main --rebase
                fi
              done
            else
              echo "â­ KhÃ´ng cÃ³ thay Ä‘á»•i, bá» qua"
            fi

            sleep 60
          done

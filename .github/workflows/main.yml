name: Proxy Master Lite

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths: ['.github/workflows/*.yml']

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Kh·ªüi ƒë·ªông
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15
          echo "‚úÖ READY | $(date +'%H:%M:%S')"

      - name: Auto Update
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"

          while true; do
            # ƒê·ªìng b·ªô repo
            git reset --hard HEAD
            git clean -fd -e '__pycache__'  # B·ªè qua pycache
            git pull origin main

            # T·∫£i proxies
            mkdir -p Proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # X·ª≠ l√Ω thay ƒë·ªïi
            git add -A
            if git diff --cached --quiet; then
              echo "\n‚è≠Ô∏è No changes | $(date +'%H:%M')"
            else
              git commit -m "üîÑ Proxy update $(date +'%H:%M %d/%m')"
              git push origin main && echo "\n‚úÖ Pushed changes"
            fi
            
            sleep 60
          done

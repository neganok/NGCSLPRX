name: Proxy Master 

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths: ['.github/workflows/*.yml']

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: Update and Push
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          
          while true; do
            # T·∫£i proxies
            mkdir -p Proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # T·ª± ƒë·ªông push m·ªçi thay ƒë·ªïi
            git add -A
            git diff --cached --quiet || (git commit -m "üîÑ Auto update $(date +'%H:%M %d/%m')" && git push origin main)
            
            sleep 60
          done

name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths:
      - '.github/workflows/*.yml'
      - '**/*.yml'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Quan trá»ng Ä‘á»ƒ trÃ¡nh lá»—i git

      - name: CÃ i Ä‘áº·t mÃ´i trÆ°á»ng
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15
          echo "ğŸŸ¢ Há»‡ thá»‘ng sáºµn sÃ ng | $(date +'%H:%M:%S')"

      - name: Cáº­p nháº­t proxy
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global gc.auto 0

          while true; do
            echo "\nâ•â•â•â•â•â•â•â•â• $(date +'%H:%M:%S %d/%m/%Y') â•â•â•â•â•â•â•â•â•"
            
            # Reset repo trÃ¡nh lá»—i

name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 gi·ªù = 300 ph√∫t

    steps:
      - name: Clean workspace
        run: |
          sudo rm -rf *
          
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Start service
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 10

      - name: Continuous updater
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          mkdir -p Proxies

          # B·∫Øt ƒë·∫ßu ƒë·∫øm th·ªùi gian
          START_TIME=$(date +%s)
          END_TIME=$((START_TIME + 18000))  # 5 gi·ªù = 18000 gi√¢y
          ITERATION=0

          while [ $(date +%s) -lt $END_TIME ]; do
            ITERATION=$((ITERATION + 1))
            echo "‚è≥ L·∫ßn c·∫≠p nh·∫≠t th·ª© $ITERATION"
            
            # L·∫•y proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Ki·ªÉm tra thay ƒë·ªïi
            git add Proxies/ data.db
            
            if ! git diff --cached --quiet; then
              git commit -m "üîÑ Update $(date +'%H:%M:%S')"
              
              # Push v·ªõi retry
              for retry in {1..3}; do
                if git pull --rebase origin main && git push origin main; then
                  echo "‚úÖ ƒê√£ push th√†nh c√¥ng"
                  break
                else
                  echo "üîÑ Th·ª≠ l·∫°i push (l·∫ßn $retry/3)"
                  sleep 5
                  git reset --hard HEAD
                fi
              done
            else
              echo "‚è≠ Kh√¥ng c√≥ thay ƒë·ªïi"
            fi

            # T√≠nh th·ªùi gian c√≤n l·∫°i
            REMAINING=$((END_TIME - $(date +%s)))
            echo "‚è± Th·ªùi gian c√≤n l·∫°i: $((REMAINING/60)) ph√∫t"
            
            sleep 60  # Ch·ªù 60s
          done
          
          echo "üéØ ƒê√£ ho√†n th√†nh 5 gi·ªù c·∫≠p nh·∫≠t"

name: Proxy Master Optimized

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Cáº§n full history Ä‘á»ƒ kiá»ƒm tra thay Ä‘á»•i chÃ­nh xÃ¡c

      - name: Setup
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: Update proxies
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          mkdir -p Proxies
          
          for i in {1..150}; do
            echo "ğŸ”„ Láº§n cáº­p nháº­t thá»© $i/150"
            CHANGED=false

            # Kiá»ƒm tra tá»«ng loáº¡i proxy
            for t in http https socks4 socks5; do
              OLD_HASH=$(sha1sum "Proxies/$t.txt" 2>/dev/null | cut -d' ' -f1 || true)
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
              
              # Bá» qua file rá»—ng
              if [ ! -s "Proxies/$t.txt" ]; then
                rm -f "Proxies/$t.txt"
                continue
              fi
              
              NEW_HASH=$(sha1sum "Proxies/$t.txt" | cut -d' ' -f1)
              if [ "$OLD_HASH" != "$NEW_HASH" ]; then
                git add "Proxies/$t.txt"
                CHANGED=true
                echo "ğŸ†• $t.txt cÃ³ thay Ä‘á»•i"
              fi
            done

            # Kiá»ƒm tra data.db
            if [ -f "data.db" ]; then
              OLD_DB_HASH=$(sha1sum "data.db" 2>/dev/null | cut -d' ' -f1 || true)
              # ThÃªm logic xá»­ lÃ½ data.db cá»§a báº¡n á»Ÿ Ä‘Ã¢y
              
              NEW_DB_HASH=$(sha1sum "data.db" | cut -d' ' -f1)
              if [ "$OLD_DB_HASH" != "$NEW_DB_HASH" ]; then
                git add "data.db"
                CHANGED=true
                echo "ğŸ†• data.db cÃ³ thay Ä‘á»•i"
              fi
            fi

            if $CHANGED; then
              git commit -m "ğŸ“Œ Update $(date +'%H:%M')"
              git pull --rebase && git push && echo "âœ… ÄÃ£ push thÃ nh cÃ´ng"
            else
              echo "â­ï¸ KhÃ´ng cÃ³ file nÃ o thay Ä‘á»•i - Bá» qua"
            fi

            sleep 120
          done

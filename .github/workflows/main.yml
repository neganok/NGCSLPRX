name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths: ['.github/workflows/*.yml']

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: Update Proxies
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global gc.auto 0
          
          # T·∫°o b·∫£n sao repo t·∫°m th·ªùi
          temp_dir=$(mktemp -d)
          cp -r . "$temp_dir"
          cd "$temp_dir"

          while true; do
            # ƒê·ªìng b·ªô t·ª´ repo g·ªëc
            git fetch origin main
            git reset --hard origin/main
            git clean -fd -e '__pycache__'

            # T·∫£i proxies
            mkdir -p Proxies
            for t in http https socks4 socks5; do
              curl -m 15 -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # X·ª≠ l√Ω thay ƒë·ªïi
            git add -A
            if ! git diff --cached --quiet; then
              git commit -m "üì¶ Update $(date +'%H:%M %d/%m')"
              git push origin main || (git pull --rebase origin main && git push origin main)
            fi
            
            sleep 60
          done

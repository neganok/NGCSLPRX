name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start service
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 10

      - name: 5-hour updater
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          mkdir -p Proxies

          for ((i=1; i<=300; i++)); do
            # Láº¥y proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Xá»­ lÃ½ Git cháº¯c cháº¯n
            git add Proxies/ data.db
            
            if ! git diff --cached --quiet; then
              # Reset má»i thay Ä‘á»•i trÆ°á»›c khi rebase
              git reset --hard HEAD
              git pull origin main --rebase
              
              # ThÃªm láº¡i changes vÃ  commit
              git add Proxies/ data.db
              git commit -m "ðŸ”„ Update $(date +'%H:%M')"
              
              # Push vá»›i retry
              for retry in {1..3}; do
                if git push origin main; then
                  echo "âœ… ÄÃ£ push #$i"
                  break
                else
                  echo "ðŸ”„ Thá»­ láº¡i push #$i (láº§n $retry/3)"
                  sleep 5
                  git pull origin main --rebase
                fi
              done
            else
              echo "â­ Bá» qua #$i"
            fi

            sleep 60
          done

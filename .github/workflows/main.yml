name: Proxy Master Tối Ưu Siêu Ổn Định

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  cap_nhat:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Thiết lập môi trường
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Lấy toàn bộ lịch sử git

      - name: 🐍 Cài đặt Python
        run: |
          echo "⚙️ Thiết lập Python..."
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pkill -f "python3 start.py" || true
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: 📂 Cấu hình Git
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          git config --global http.postBuffer 524288000
          git config --global pull.rebase false  # Tắt rebase mặc định

      - name: 🔄 Cập nhật Proxy
        run: |
          echo "🔄 Bắt đầu chu kỳ cập nhật..."
          for i in {1..150}; do
            echo "🕒 Lần $i/150 - $(date '+%H:%M:%S')"
            
            # Tải proxy
            for t in http https socks4 socks5; do
              curl -s --retry 3 "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
              echo "  - ${t}.txt: $(wc -l < "Proxies/$t.txt" || echo 0) proxy"
            done

            # Xử lý Git đơn giản và ổn định
            git add Proxies/ data.db
            
            if ! git diff --cached --quiet; then
              # Reset mọi thay đổi không commit trước khi pull
              git reset --hard
              git clean -fd
              
              # Pull trước khi commit
              git pull origin main
              
              # Commit và push
              git add Proxies/ data.db
              git commit -m "📌 Update $(date +'%H:%M') - Loop $i" || true
              
              # Push với retry đơn giản
              for retry in {1..3}; do
                if git push origin main; then
                  echo "✅ Push thành công"
                  break
                else
                  echo "❌ Push thất bại lần $retry, pull lại..."
                  git pull origin main
                  sleep 5
                fi
              done
            else
              echo "⏭️ Không có thay đổi"
            fi

            echo "⏳ Chờ 60s..."
            sleep 60
          done

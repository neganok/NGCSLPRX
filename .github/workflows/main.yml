name: Proxy Updater

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Setup
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: 🚀 Start
        run: |
          sudo apt update && sudo apt install -y python3 python3-venv curl
          python3 -m venv env
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: 🔄 Update
        run: |
          set -e
          mkdir -p Proxies
          push_count=0

          # Hàm push cực kỳ ổn định
          safe_push() {
            git config --global user.name "neganok"
            git config --global user.email "hackersvn1@gmail.com"
            
            # Reset hoàn toàn bộ
            git reset --hard
            git clean -fd
            
            # Tải proxies
            for t in http https socks4 socks5; do
              curl -s --connect-timeout 30 "http://127.0.0.1:8000/proxy/$t?time=2&minutes=10&format=text" -o "Proxies/$t.txt" || true
            done

            # Chỉ add file có dữ liệu
            find Proxies -type f -size +0 | xargs git add 2>/dev/null || true
            [ -f "data.db" ] && git add data.db 2>/dev/null || true

            if ! git diff --cached --quiet; then
              if git commit -m "📌 Update $(date +'%H:%M')" && 
                 git pull origin main --quiet && 
                 git push origin main --quiet; then
                echo "🔼 Đã push thành công (lần $((++push_count)))"
                return 0
              fi
              echo "❌ Push thất bại"
              return 1
            fi
            return 0
          }

          # Lần đầu
          safe_push

          # Lặp lại mỗi phút
          for i in {1..299}; do
            sleep 60
            safe_push || true
          done

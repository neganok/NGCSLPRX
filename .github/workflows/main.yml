name: Setup Proxy Machine

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Cháº¡y má»—i 5 giá»

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cáº­p nháº­t há»‡ thá»‘ng vÃ  cÃ i Ä‘áº·t Python
        run: |
          sudo apt update
          sudo apt install -y git python3-pip curl
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip -r requirements.txt

      - name: ğŸš€ Cháº¡y start.py
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &

      - name: ğŸ”‘ Cáº¥u hÃ¬nh Git
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"

      - name: ğŸ”„ Cáº­p nháº­t danh sÃ¡ch proxy má»—i phÃºt trong 5 giá»
        run: |
          for i in $(seq 1 300); do
            echo "ğŸ”„ [Láº§n $i] Äang táº£i danh sÃ¡ch proxy..."

            if ! nc -z 127.0.0.1 8000; then
              echo "âŒ MÃ¡y chá»§ proxy chÆ°a cháº¡y, chá» 1 phÃºt..."
              sleep 60
              continue
            fi

            # Láº¥y proxy tá»«ng loáº¡i
            for type in http https socks4 socks5; do
              file="Proxies/${type}.txt"
              curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "$file"
              [ -s "$file" ] && echo "âœ… Cáº­p nháº­t $file" || echo "âš ï¸ KhÃ´ng cÃ³ proxy má»›i cho $type"
            done

            # Commit náº¿u cÃ³ thay Ä‘á»•i
            if git diff --quiet Proxies/; then
              echo "âš ï¸ KhÃ´ng cÃ³ thay Ä‘á»•i, bá» qua commit."
            else
              git add Proxies/*
              git commit -m "ğŸ”„ Cáº­p nháº­t danh sÃ¡ch proxy $(date)"
              git push origin main || echo "âš ï¸ KhÃ´ng thá»ƒ Ä‘áº©y lÃªn repo, thá»­ láº¡i láº§n sau."
            fi

            sleep 60
          done

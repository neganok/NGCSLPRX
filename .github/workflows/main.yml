name: Proxy Master Simple

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          # Setup môi trường
          python3 -m venv env
          source env/bin/activate
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

          # Tạo folder nếu chưa có
          mkdir -p Proxies

          # Cấu hình git đơn giản
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"

          # Vòng lặp chính
          for i in {1..150}; do
            # Tải proxy mới
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Push đơn giản
            git add Proxies/ data.db
            git diff --cached --quiet || git commit -m "📌 Update $(date +'%H:%M')"
            git pull origin main && git push origin main
            
            sleep 120
          done

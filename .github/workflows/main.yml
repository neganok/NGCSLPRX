name: Setup Proxy Machine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Chạy mỗi 5 giờ

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Cài đặt hệ thống & Python
        run: |
          set -e
          sudo apt update && sudo apt install -y git python3-pip curl
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip -r requirements.txt

      - name: 🚀 Chạy start.py
        run: |
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &

      - name: 🔑 Cấu hình Git
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"

      - name: 🔄 Cập nhật proxy mỗi phút trong 5 giờ
        run: |
          set -e
          mkdir -p Proxies

          update_proxy() {
            type=$1
            curl -s --connect-timeout 5 "http://127.0.0.1:8000/proxy/${type}?time=2&minutes=10&format=text" -o "Proxies/${type}.txt"
          }

          for i in $(seq 1 300); do
            echo "🔄 [Lần $i] Đang tải danh sách proxy..."

            if ! nc -z 127.0.0.1 8000; then
              echo "❌ Proxy chưa chạy, chờ 1 phút..."
              sleep 60
              continue
            fi

            for type in http https socks4 socks5; do update_proxy "$type"; done

            if ! git diff --quiet Proxies/; then
              git add Proxies/*.txt
              git commit -m "🔄 Cập nhật proxy $(date)"
              git push origin main || echo "⚠️ Không thể đẩy lên repo."
            else
              echo "⚠️ Không có thay đổi, bỏ qua commit."
            fi

            sleep 60
          done

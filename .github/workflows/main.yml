name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start service
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 10

      - name: 5-hour updater
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          mkdir -p Proxies

          for ((i=1; i<=300; i++)); do  # 300 lần x 60s = 5 tiếng
            # Lấy đủ 4 loại proxy
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Chỉ push khi có thay đổi
            git add Proxies/ data.db
            if ! git diff --cached --quiet; then
              git commit -m "🔄 Update $(date +'%H:%M')"
              git pull --rebase origin main
              git push origin main
              echo "✅ Đã push #$i"
            else
              echo "⏭ Bỏ qua #$i"
            fi

            sleep 60  # Chờ 60s
          done

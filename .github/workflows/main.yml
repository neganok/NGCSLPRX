name: Proxy Master Bulletproof

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths: ['.github/workflows/*.yml']

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Updater
        run: |
          # Cài đặt môi trường
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

          # Thiết lập Git
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          
          while true; do
            # 1. Tải proxies
            mkdir -p Proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # 2. Xử lý Git đơn giản nhưng mạnh mẽ
            git add -A
            if ! git diff --cached --quiet; then
              git commit -m "📦 Auto update $(date +'%H:%M')"
              git pull origin main --no-rebase  # Sử dụng merge thay vì rebase
              git push origin main
            fi
            
            sleep 60
          done

name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency:
      group: proxy-update-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        run: |
          sudo apt update && sudo apt install -y python3 python3-venv curl
          python3 -m venv env
          source env/bin/activate
          nohup python3 start.py > start.log 2>&1 &
          sleep 20

      - name: Git Setup
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"

      - name: Update and Push
        run: |
          set -e
          mkdir -p Proxies
          
          # Reset v√† b·ªè qua m·ªçi thay ƒë·ªïi kh√°c ngo√†i Proxies v√† data.db
          git reset --hard
          git clean -fd
          git pull origin main

          # T·∫£i proxies m·ªõi
          for t in http https socks4 socks5; do
            curl -s -m 30 "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
          done

          # T·∫£i database m·ªõi (n·∫øu c√≥)
          curl -s -m 30 "http://127.0.0.1:8000/db" -o data.db.tmp && mv data.db.tmp data.db || true

          # Ch·ªâ th√™m Proxies v√† data.db v√†o git
          git add Proxies/
          if [ -f "data.db" ]; then
            git add data.db
          fi

          # Commit v√† push n·∫øu c√≥ thay ƒë·ªïi
          if ! git diff --cached --quiet; then
            git commit -m "üìå Update $(date +'%H:%M')"
            git push origin main
            echo "üîº Push th√†nh c√¥ng"
          else
            echo "Kh√¥ng c√≥ thay ƒë·ªïi c·∫ßn commit"
          fi

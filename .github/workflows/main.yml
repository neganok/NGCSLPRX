name: Proxy Master (Auto Update)

on:
  schedule:
    - cron: '0 */5 * * *'  # Chạy mỗi 5 giờ
  workflow_dispatch:        # Cho phép chạy thủ công

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 🚀 Khởi chạy Proxy Service
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pkill -f "python3 start.py" || true
          nohup python3 start.py > proxy.log 2>&1 &
          sleep 10

      - name: 🔄 Cập nhật Proxy List
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          
          for i in {1..300}; do
            echo "🔄 Lần $i/150 - $(date '+%H:%M:%S')"
            
            # Tải proxy
            for type in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$type?time=3&minutes=15&format=text" -o "Proxies/$type.txt" || true
            done

            # Git đơn giản, không rebase, không pull phức tạp
            git add Proxies/ data.db
            if git diff --cached --quiet; then
              echo "⏭️ Không có thay đổi"
            else
              git commit -m "🔄 Update Proxy $(date +'%H:%M')" --allow-empty
              git pull origin main --no-rebase
              git push origin main
              echo "✅ Đã cập nhật"
            fi
            
            sleep 60  # Chờ 60s giữa các lần
          done

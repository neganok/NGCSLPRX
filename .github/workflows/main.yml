            if [ -n "$changes" ]; then
              echo "\nğŸ”· THAY Äá»”I:"
              echo "$changes" | while read file; do
                echo "  â€¢ $file"
              done
              
              git commit -m "ğŸ”„ Update $(date +'%H:%M %d/%m')"
              
              for i in {1..3}; do
                if git push origin main; then
                  echo "\nâœ… THÃ€NH CÃ”NG"
                  break
                else
                  echo "\nâš ï¸ THá»¬ Láº I $i/3"

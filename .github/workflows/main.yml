name: Proxy Master Ultimate

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    paths: ['.github/workflows/*.yml']

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Khởi động
        run: |
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: Auto Push
        run: |
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          
          while true; do
            # Tải proxies
            mkdir -p Proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Đẩy TẤT CẢ thay đổi
            git add -A
            git diff --cached --quiet || {
              git commit -m "🔥 $(date +'%H:%M %d/%m')"
              git pull && git push
              echo "✅ Đã đẩy toàn bộ thay đổi"
            }
            
            sleep 60
          done

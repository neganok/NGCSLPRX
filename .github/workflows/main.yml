name: Proxy Master

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Láº¥y toÃ n bá»™ history Ä‘á»ƒ trÃ¡nh conflict

      - name: Setup environment & start server
        run: |
          sudo apt install -y git python3-full python3-pip
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          nohup python3 start.py > start.log 2>&1 &
          sleep 15

      - name: Update & Push proxies
        run: |
          set -e
          git config --global user.name "neganok"
          git config --global user.email "hackersvn1@gmail.com"
          mkdir -p Proxies

          for ((i=1; i<=300; i++)); do
            # Láº¥y proxies
            for t in http https socks4 socks5; do
              curl -s "http://127.0.0.1:8000/proxy/$t?time=3&minutes=15&format=text" -o "Proxies/$t.txt" || true
            done

            # Git operations vá»›i cÆ¡ cháº¿ retry
            git add Proxies/ data.db 2>/dev/null || true

            if ! git diff --cached --quiet; then
              git pull origin main --rebase  # DÃ¹ng rebase thay vÃ¬ no-rebase Ä‘á»ƒ trÃ¡nh merge commit
              git commit -m "ðŸ“Œ Update $(date +'%H:%M')"
              
              # Thá»­ push tá»‘i Ä‘a 3 láº§n náº¿u bá»‹ lá»—i
              for retry in {1..3}; do
                if git push origin main; then
                  echo "ðŸ”¼ Push thÃ nh cÃ´ng ($i/300)"
                  break
                else
                  echo "ðŸ”„ Thá»­ láº¡i push ($retry/3)..."
                  sleep 5
                  git pull origin main --rebase
                fi
              done
            fi

            sleep 60
          done
